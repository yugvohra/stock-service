version: 2.1orbs:  maven: circleci/maven@1.0.3  aws-ecr: circleci/aws-ecr@6.13.0  aws-ecs: circleci/aws-ecs@01.3.0workflows:  maven_test:    jobs:      - maven/test:          command: '-X verify'      - aws-ecr/build-and-push-image:          repo: "${AWS_RESOURCE_NAME_PREFIX}"          tag: "${CIRCLE_SHA1}"          requires:            - maven/test      - aws-ecs/deploy-service-update:          requires:            - aws-ecr/build-and-push-image # only run this job once aws-ecr/build-and-push-image has completed          family: "${AWS_RESOURCE_NAME_PREFIX}-service"          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-cluster"          container-image-name-updates: "container=${AWS_RESOURCE_NAME_PREFIX}-service,tag=${CIRCLE_SHA1}"